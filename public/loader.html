<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <script>
        var count = 0 ;
        function showLoadStatus(){
            count++;
            if (count == 10) {
                location.href = "loader.html";
            } else {
                document.getElementById("status").innerHTML = `${count}%`;
            }
        }
        function loaderClick(){
        document.getElementById("loadbtn").style.display = "none";
        document.getElementById("loaderId").style.display = "block";
        setInterval(showLoadStatus(), 100)
        }
        
    </script>
</head>
<body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <div>
                <button class="btn btn-danger" id="loadbtn" onclick="loaderClick()">Load Page</button>
                <div class="text-center" id="loaderId" style="display: none">
                    <span class="spinner-border text-success"></span>
                    <p id="status"></p>
                    <div>Loading...</div>
                </div>
            </div>
            
        </div>
</body>
</html>
