<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet" />
    <title>Flagblur | Task</title>
    <script>
        function numKeyHandler(){
            var number = document.getElementById('phoneNo').value;
            var flag = document.getElementById('flagImg');

            if(number.startsWith('93')){
                flag.src = './images/af-flag.jpg'
            }else if(number.startsWith('91')){
                flag.src = './images/india.jpg'
            }else if(number.startsWith('1')){
                flag.src = './images/au-flag.jpg'
            }else if(number.startsWith('54')){
                flag.src = './images/argentina.jpg'
            }
        }

        if ($(".dropdown").length) {
        $(document).on("click", ".dropdown-menu .dropdown-item", function (e) {
            e.preventDefault();
            if (!$(this).hasClass("active")) {
                var swalWithBootstrapButtons = Swal.mixin({
                    customClass: {
                        confirmButton: "btn btn-primary",
                        cancelButton: "btn btn-danger me-3",
                    },
                    buttonsStyling: false,
                });
                swalWithBootstrapButtons
                    .fire({
                        title: "Are you sure?",
                        text: "Do you really want to change your current language!",
                        icon: "warning",
                        confirmButtonText: "<i class='fas fa-check-circle me-1'></i> Yes, I am!",
                        cancelButtonText: "<i class='fas fa-times-circle me-1'></i> No, I'm Not",
                        showCancelButton: true,
                        reverseButtons: true,
                        focusConfirm: true,
                    })
                    .then((result) => {
                        if (result.isConfirmed) {
                            if (!$(this).hasClass("active")) {
                                $(".dropdown-menu .dropdown-item").removeClass("active");
                                $(this).addClass("active");
                                $(this)
                                    .parents(".dropdown")
                                    .find(".btn")
                                    .html("<span class='flag-icon flag-icon-us me-1'></span>" + $(this).text());
                            }
                            Swal.fire({
                                icon: "success",
                                title: "Amazing!",
                                text: "Your current language has been changed successfully.",
                                showConfirmButton: false,
                                timer: 1500,
                            });
                        }
                    });
            }
        });
    }
    </script>
</head>
<body>
    <div style="display: flex;">
        <label >Enter your number :&nbsp;</label>

        <img src="./images/india.jpg" alt="flag" id="flagImg" border="1" height="20px" width="25px"/>&nbsp;
        <input type="text" id="phoneNo" onkeyup="numKeyHandler()" >
    </div>
</body>
</html>
