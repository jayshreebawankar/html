<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bird Fly | Assignment Operator</title>
    <script>
        var margin = 1;
        function flyClickHandler(){
            margin *= 2;
            document.querySelector('img').style.marginRight = `${margin}px`;
        }
        function setBackClickHandler(){
            margin = 1;
            document.querySelector('img').style.marginRight = `${margin}px`
        }
    </script>
</head>
<body class="container-fluid">
    <div class=" d-flex justify-content-center ">
        <button class="btn btn-primary m-3" onclick="flyClickHandler()">Get Fly</button>
        <button class="btn btn-primary m-3" onclick="setBackClickHandler()">Set Back</button>
    </div>
    <div class="d-flex justify-content-end align-item-end">
        <div>
            <img src="./images/flying_bird.svg"  alt="flying_bird" height="200px" width="200px">
        </div>
    </div>
</body>
</html>
