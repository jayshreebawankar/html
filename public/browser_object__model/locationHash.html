<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location : Hash</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .container{
            display: flex;
            justify-content: space-between;
        }
        .topic{
            box-shadow: 2px 2px 3px black;
            padding : 10px;
        }
        .topic:target{
            background-color: black;
            color:aliceblue
        }
    </style>
    <script>
        const fetchHandler =()=>{
            var topic = '';
            switch(location.hash){
                case '#html' : 
                    topic = 'HTML Element';
                    break;
                case "#css" :
                    topic = 'CSS Design';
                    break;
                case "#js" : 
                    topic = 'Javascript Language';
                    break;
                case "#react" : 
                    topic = 'Freamework';
                    break;
            }
        document.getElementById('result').innerHTML +=topic;      
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-between bg-dark text-light m-2 p-2">
       <a href="#html">HTML</a>
       <a href="#css">CSS</a>
       <a href="#react">React</a>
       <a href="#js">Javascript</a>
    </div>
    <div class="container" >
        <div class="topic" id="html">
            <h2>HTML</h2>
            <p>It is hyper text markup language</p>
        </div>
        <div class="topic" id="css">
            <h2>CSS</h2>
            <p>Cascading style sheet</p>
        </div>
        <div class="topic" id="react">
            <h2>React</h2>
            <p>React is a Javascript frameword</p>
        </div>
        <div class="topic" id="js">
            <h2>Javascript</h2>
            <p>Scripting Language</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info w-25 mt-5 me-3" onclick="fetchHandler()">Fetch</button>
        <button class="btn btn-info w-25 mt-5"  onclick="location.reload()">Reload</button>
    </div>
    <div id="html"> India</div>
    <p id="result"></p>
</body>
</html>
