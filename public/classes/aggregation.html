<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregation</title>
</head>
<script>
    class version1{
        create = 'App created';
        launch = "Launch on 27th november 2000";
    }
    class version2{
        update = "Update A/C transaction feature";
        Print(){
            let obj = new version1;
            document.write(`${obj.create}<br/>${obj.launch}<br/>`)
        }
    }

    const versionInstallationClick =()=>{
        let version = document.getElementById("select_version").value;
        console.log('version : ',version);

        switch(version){
            case "v1" : 
                console.log('hii');
                let obj1 = new version1;
                document.write(`${obj1.create}<br/>${obj1.launch}<br/>`)
            break;
            case "v2" :
                let obj2 = new version2;
                document.write(`${obj2.update}<br/>${obj2.Print()}`)
                break;
            default : document.write('This version upgrade is in progress...')
            break;
        }
    }
</script>
<body>
    <div>
        <div>
            <select id="select_version">
                <option>Choose Version</option>
                <option value="v1">Version 1</option>
                <option value="v2">Version 2</option>
                <option value="v3">Version 3</option>
            </select>
            <button onclick="versionInstallationClick()">Install</button>
        </div>
    </div>
</body>
</html>
