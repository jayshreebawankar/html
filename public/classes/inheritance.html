<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <script>
        class kotak_bank_version1{
            create = 'Bank website created';
            lauch = 'Launch on 21st July 2023<br/>';
            Access(){
                document.write(`${this.create}<br/>${this.lauch}`)
            }
        }
        class kotak_bank_version2 extends kotak_bank_version1{
            update = 'Shopping feature updated';
            Access(){
                super.Access();
                document.write(`${this.update}`);
            }
        }
        
        const installtionClick = () =>{
            let version = document.getElementById('version_index').value;
            switch(version){
                case "v1" : 
                    let obj1 = new kotak_bank_version1;
                    document.write(`${obj1.create} <br/> ${obj1.lauch}<br/>`);
                    break;
                case "v2" : 
                    let obj2 = new kotak_bank_version2;
                    obj2.Access();
                    break;   
                default : document.write('This version is in upgradation process...')
                break;
            }
        }
    </script>
</head>
<body>
    <div>
        <select id="version_index">Choose Version
                <option value="v1">Version 1</option>
                <option value="v2">Version 2</option>
                <option value="v3">Version 3</option>
        </select>
        <button onclick="installtionClick()">Install</button>
    </div>
    
</body>
</html>
